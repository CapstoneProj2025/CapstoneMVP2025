<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Parent Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- HEADER (unchanged) -->
<header class="container d-flex align-items-center justify-content-between my-3">
    <a class="brand" href="index.html">
        <div class="logo">CN</div>
        <div class="name">Parent Dashboard</div>
    </a>

    <nav class="desktop-nav d-flex gap-3">
        <a class="nav-link" href="#">Premium</a>
        <a class="nav-link" href="#">Courses</a>
        <a class="nav-link" href="#">Contact</a>
    </nav>
</header>

<!-- DASHBOARD -->
<main class="parent-dashboard-container">
    <div class="parent-dashboard-shell">

        <div class="row g-3">

            <!-- LEFT COLUMN -->
            <div class="col-lg-3">
                <div class="parent-dashboard-card text-center">

                    <div class="upgrade-placeholder"></div>
                    <p class="fw-semibold mb-2">Want more out of x?</p>
                    <button class="btn btn-solid btn-pill">Upgrade to Premium</button>

                    <hr class="my-3">
                    <h6 class="fw-bold mb-2">LEAGUE TABLE</h6>
                    <div class="league-row">
                        <span>BRONZE</span>
                        <span>SILVER</span>
                    </div>

                </div>
            </div>

            <!-- MIDDLE COLUMN -->
            <div class="col-lg-6">
                <div class="parent-dashboard-card">

                    <div class="student-switcher mb-3">
                        <div class="student-avatar"></div>
                        <div class="student-switcher-name" id="studentName">Matthew</div>

                        <div class="dropdown ms-auto">
                            <button class="btn btn-outline-secondary btn-pill dropdown-toggle" data-bs-toggle="dropdown">
                                Switch
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Matthew</a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-8">
                            <div class="parent-dashboard-card h-100">
                                <div class="analytics-placeholder">
                                    Chart for time spent on site
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="parent-dashboard-card h-100">
                                <div class="activity-placeholder">
                                    Recent Activity
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="parent-dashboard-card h-100">
                                <div class="settings-placeholder">
                                    Settings
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="parent-dashboard-card h-100">
                                <div class="progress-placeholder">
                                    Progress Overview
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- RIGHT COLUMN -->
            <div class="col-lg-3">
                <div class="parent-dashboard-card text-center">

                    <p class="mb-1">
                        <strong id="streakStudentName">Matthew</strong> has a
                    </p>
                    <div class="streak-number" id="dayStreak">11</div>
                    <div class="streak-label">DAY STREAK</div>

                    <hr class="my-3">
                    <div class="feedback-placeholder">
                        <div class="fw-bold">FEEDBACK FORM</div>
                        <div class="small">(Coming soon)</div>
                    </div>

                </div>
            </div>

        </div>

    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const studentData = {
        name: "Matthew",
        streak: 11
    };

    document.getElementById("studentName").textContent = studentData.name;
    document.getElementById("streakStudentName").textContent = studentData.name;
    document.getElementById("dayStreak").textContent = studentData.streak;
</script>

</body>
</html>
