<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="container d-flex align-items-center justify-content-between my-3">
        <a class="brand d-flex align-items-center text-decoration-none" href="index.html" aria-label="Back to home">
            <div class="logo d-flex align-items-center justify-content-center">CN</div>
            <div class="name">Student Sign Up</div>
        </a>
    </header>

    <main class="container">
        <div class="signup-container student-signup-container">
            <h2 class="text-center mb-4">Student Account Creation</h2>
            <p class="text-center text-muted mb-5">Start your learning journey by creating your personal profile.</p>
            
            <form id="studentSignupForm" novalidate>
                <div class="row g-3 mb-4">
                    <div class="col-12">
                        <label for="studentName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="studentName" name="studentName" required>
                    </div>
                    <div class="col-12">
                        <label for="studentEmail" class="form-label">Email Address (or preferred Username)</label>
                        <input type="email" class="form-control" id="studentEmail" name="studentEmail" required>
                    </div>
                    <div class="col-12">
                        <label for="studentPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="studentPassword" name="studentPassword" required minlength="6">
                        <div class="form-text">Must be at least 6 characters long.</div>
                    </div>
                    <div class="col-md-6">
                        <label for="studentAge" class="form-label">Age</label>
                        <input type="number" class="form-control" id="studentAge" name="studentAge" required min="5" max="18">
                    </div>
                    <div class="col-md-6">
                        <label for="studentInterests" class="form-label">Your Key Interest</label>
                        <select class="form-select" id="studentInterests" name="studentInterests" required>
                            <option value="" disabled selected>Select a primary interest</option>
                            <option value="Physics">Physics</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Maths">Maths</option>
                        </select>
                        <div class="form-text">What core subject area excites you the most?</div>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-5">
                    <button type="submit" class="btn btn-solid py-3" id="submitButton">
                        Create Student Account
                    </button>
                </div>
            </form>

            <div id="messageBox" class="mt-3" style="display: none;"></div>
        </div>
    </main>

    <script>
        const form = document.getElementById('studentSignupForm');
        const submitButton = document.getElementById('submitButton');
        const messageBox = document.getElementById('messageBox');
        
        function displayMessage(message, type) {
            messageBox.style.display = 'block';
            messageBox.className = `alert alert-${type}`;
            messageBox.innerHTML = message;
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            messageBox.style.display = 'none';

            if (!form.checkValidity()) {
                form.classList.add('was-validated');
                return;
            }
            
            submitButton.disabled = true;
            submitButton.textContent = 'Creating Account...';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            const API_ENDPOINT = 'http://localhost:3000/api/register-student';

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    if (result.studentId) {
                        displayMessage('Account created successfully! Redirecting...', 'success');
                        window.location.href = `studentdashboard.html?id=${result.studentId}&role=${result.role}&name=${encodeURIComponent(data.studentName)}&interests=${encodeURIComponent(data.studentInterests)}`;
                    } else {
                        console.error('Registration succeeded, but studentId was missing from server response:', result);
                        displayMessage('Registration succeeded, but failed to retrieve account ID for redirect. Please try logging in.', 'warning');
                    }
                } else {
                    displayMessage(`Error: ${result.message || 'Failed to create account. Please check console for details.'}`, 'danger');
                    submitButton.textContent = 'Create Student Account';
                    submitButton.disabled = false;
                }

            } catch (error) {
                console.error('Network or Server Error:', error);
                displayMessage('Network error. Please ensure the server (Node.js) is running on port 3000.', 'danger');
                submitButton.textContent = 'Create Student Account';
                submitButton.disabled = false;
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
