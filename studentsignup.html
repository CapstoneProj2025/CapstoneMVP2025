<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="container d-flex align-items-center justify-content-between my-3">
    <a class="brand d-flex align-items-center text-decoration-none" href="index.html" aria-label="Back to home">
        <div class="logo d-flex align-items-center justify-content-center">CN</div>
        <div class="name">Student Sign Up</div>
    </a>
</header>

<main class="signup-page container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm border-0 signup-card">
                <div class="card-body p-4 p-md-5">
                    <h1 class="h4 mb-2 text-center">Student Account Creation</h1>
                    <p class="text-muted text-center mb-4">
                        Start your learning journey by creating your personal profile.
                    </p>

                    <div id="signupMessage" class="alert d-none" role="alert"></div>

                    <form id="studentSignupForm" novalidate>
                        <div class="row g-3 mb-4">
                            <div class="col-12">
                                <label for="studentName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="studentName" name="studentName" required>
                            </div>
                            <div class="col-12">
                                <label for="studentEmail" class="form-label">Email Address (or preferred Username)</label>
                                <input type="email" class="form-control" id="studentEmail" name="studentEmail" required>
                            </div>
                            <div class="col-12">
                                <label for="studentPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="studentPassword" name="studentPassword" required minlength="6">
                                <div class="form-text">Must be at least 6 characters long.</div>
                            </div>
                        </div>

                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="studentAge" class="form-label">Age</label>
                                <input type="number" class="form-control" id="studentAge" name="studentAge" required min="5" max="18">
                            </div>
                            <div class="col-md-6">
                                <label for="studentInterests" class="form-label">Your Key Interest</label>
                                <select class="form-select" id="studentInterests" name="studentInterests" required>
                                    <option value="">Choose one...</option>
                                    <option value="Engineering">Engineering</option>
                                    <option value="Physics">Physics</option>
                                    <option value="Maths">Maths</option>
                                </select>
                                <div class="form-text">What core subject area excites you the most?</div>
                            </div>
                        </div>

                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="parentName" class="form-label">Parent / Guardian Name</label>
                                <input type="text" class="form-control" id="parentName" name="parentName" required>
                            </div>
                            <div class="col-md-6">
                                <label for="parentEmail" class="form-label">Parent / Guardian Email</label>
                                <input type="email" class="form-control" id="parentEmail" name="parentEmail" required>
                                <div class="form-text">Used for important communications only.</div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100" id="studentSubmitButton">
                            Create Student Account
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
function displayMessage(text, type) {
    const box = document.getElementById('signupMessage');
    box.textContent = text;
    box.className = 'alert alert-' + type;
    box.classList.remove('d-none');
}

document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('studentSignupForm');
    const submitButton = document.getElementById('studentSubmitButton');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        if (!form.checkValidity()) {
            form.classList.add('was-validated');
            displayMessage('Please fill in all required fields correctly.', 'danger');
            return;
        }

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        submitButton.disabled = true;
        submitButton.textContent = 'Creating Account...';
        displayMessage('', ''); // clear

        try {
            const response = await fetch('http://localhost:3000/api/register-student', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });

            const result = await response.json();

            if (response.ok && result.success) {
                displayMessage('Account created successfully! Redirecting...', 'success');

                const url =
                  `studentdashboard.html?studentId=${encodeURIComponent(result.studentId)}` +
                  `&name=${encodeURIComponent(data.studentName)}` +
                  `&interests=${encodeURIComponent(data.studentInterests)}` +
                  `&parentName=${encodeURIComponent(data.parentName)}` +
                  `&parentEmail=${encodeURIComponent(data.parentEmail)}`;

                setTimeout(() => {
                    window.location.href = url;
                }, 1000);
            } else {
                displayMessage(result.message || 'Error: Server error during student registration.', 'danger');
            }
        } catch (error) {
            console.error('Network or Server Error:', error);
            displayMessage('Network error. Please ensure the server is running on port 3000.', 'danger');
        } finally {
            submitButton.disabled = false;
            submitButton.textContent = 'Create Student Account';
        }
    });
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
