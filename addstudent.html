<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .required-star { color: #ffca28; margin-left: 5px; font-size: 1.1rem; vertical-align: middle; }
        .form-label { font-weight: 600; color: #444; }
    </style>
</head>
<body>
<header class="container d-flex align-items-center justify-content-between my-3">
    <a class="brand d-flex align-items-center text-decoration-none" href="parentdashboard.html" aria-label="Back to dashboard">
        <div class="logo d-flex align-items-center justify-content-center">EDU</div>
        <div class="name">Add Student</div>
    </a>
</header>

<main class="signup-page container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm border-0 signup-card">
                <div class="card-body p-4 p-md-5">
                    <h1 class="h4 mb-2 text-center">Add Another Student</h1>
                    <p class="text-muted text-center mb-4">Create a new student account linked to your parent account.</p>

                    <div id="signupMessage" class="alert d-none" role="alert"></div>

                    <form id="addStudentForm" novalidate>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="studentName" class="form-label">Student's Full Name <span class="required-star">ðŸŒŸ</span></label>
                                <input type="text" class="form-control" id="studentName" name="studentName" placeholder="Enter student's name" required>
                                <div class="invalid-feedback">Please enter the student's full name.</div>
                            </div>
                            <div class="col-md-6">
                                <label for="gradeLevel" class="form-label">Grade Level <span class="required-star">ðŸŒŸ</span></label>
                                <select class="form-select" id="gradeLevel" name="gradeLevel" required>
                                    <option value="" selected disabled>Select grade</option>
                                    <option value="Year 7">Year 7</option>
                                    <option value="Year 8">Year 8</option>
                                    <option value="Year 9">Year 9</option>
                                    <option value="Year 10">Year 10</option>
                                    <option value="Year 11">Year 11</option>
                                    <option value="Year 12">Year 12</option>
                                    <option value="Year 13">Year 13</option>
                                </select>
                                <div class="invalid-feedback">Please select a grade level.</div>
                            </div>
                            <div class="col-12">
                                <label for="studentEmail" class="form-label">Student Email <span class="required-star">ðŸŒŸ</span></label>
                                <input type="email" class="form-control" id="studentEmail" name="studentEmail" placeholder="student@example.com" required>
                                <div class="invalid-feedback">Please enter a valid student email address.</div>
                            </div>
                            <div class="col-12">
                                <label for="studentPassword" class="form-label">Password <span class="required-star">ðŸŒŸ</span></label>
                                <input type="password" class="form-control" id="studentPassword" name="studentPassword" placeholder="Create a temporary password" required>
                                <div class="invalid-feedback">Please provide a password for the student account.</div>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg" id="submitButton">Add Student</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    const parent = {
        parentId: params.get('id'),
        parentName: params.get('name')
    };

    if (!parent.parentId) {
        window.location.href = 'parentsignup.html';
        return;
    }

    const form = document.getElementById('addStudentForm');
    const messageDiv = document.getElementById('signupMessage');
    const submitButton = document.getElementById('submitButton');

    const displayMessage = (msg, type) => {
        messageDiv.textContent = msg;
        messageDiv.className = `alert alert-${type}`;
        messageDiv.classList.remove('d-none');
    };

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (!form.checkValidity()) {
            e.stopPropagation();
            form.classList.add('was-validated');
            return;
        }
        const formData = new FormData(form);
        const studentData = Object.fromEntries(formData.entries());
        submitButton.disabled = true;
        submitButton.textContent = 'Adding Student...';
        try {
            const response = await fetch('http://localhost:3000/api/register-student', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ...studentData, parentId: parent.parentId }),
            });
            const result = await response.json();
            if (response.ok && result.success) {
                displayMessage('Student added successfully!', 'success');
                setTimeout(() => {
                    window.location.href = `parentdashboard.html?id=${parent.parentId}&role=parent&name=${encodeURIComponent(parent.parentName)}`;
                }, 1000);
            } else {
                displayMessage(result.message || 'Error adding student.', 'danger');
            }
        } catch (error) {
            displayMessage('Network error.', 'danger');
        } finally {
            submitButton.disabled = false;
            submitButton.textContent = 'Add Student';
        }
    });
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
